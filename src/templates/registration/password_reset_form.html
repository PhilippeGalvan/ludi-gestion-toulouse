{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h1>Mot de passe oublié ?</h1>
  <p>Saisissez votre adresse email ci-dessous, et nous vous enverrons des instructions pour réinitialiser votre mot de passe.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Envoyez moi les instructions!">
  </form>
{% endblock %}
